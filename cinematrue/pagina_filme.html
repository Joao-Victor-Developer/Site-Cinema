<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titulo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="ambiente.js"></script>
    <style>
        body {
            background-size: cover;
        }

        fieldset {
            background-color: rgb(239, 183, 24, 80%);
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 5%;
        }
        header {
            background-color: rgb(255, 255, 255, 80%);
            margin-bottom: 5%;
        }
        #salas {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <header>
        <nav class="menu">
            <div>
                <img class="chacha" src="img/logo.png" type="button" alt="" height="150" , width="150" onclick="home()">
            </div>
            <div>
                <h1 class="uiui">CINE FINDER</h1>
                <div class="botoes_cima">
                    <input class="button" type="button" value="Home" onclick="home()">
                    <input class="button" type="button" value="Comunidade" onclick="comunidade()">
                    <input class="button" type="button" value="Login" onclick="login()">
                    <img class="botao_de_escuro" id="inverter" src="img/night-mode.png" alt="" type="image"
                        name="botao_escuro" value="" onclick="escuro()" height="50" , width="50">
                    <input class="button" type="image" name="botao_escuro" value="" onclick="escuro()">
                </div>
            </div>
        </nav>
    </header>
    <fieldset id="campo-meio">
        <!--Divs para cada o que acontecerá em cada um dos filmes escolhidos-->
        <div id="Nome_do_Filme">Nome</div>
        <div id="poster-filme"></div>
        <div>SINOPSE: </div>
        <div id="sinopse"></div>
    </fieldset>
    <fieldset id="salas">
        <div>Sala 1</div>
        <div>Sala 2</div>
        <div>Sala 3</div>
    </fieldset>
</body>
<script>
    let nome_filme = document.getElementById('Nome_do_Filme')
    let poster_filme = document.getElementById('poster-filme')
    let sinopse_filme = document.getElementById('sinopse')




    // Função para pegar parâmetro da URL
    function getParametro(nome) {
        const params = new URLSearchParams(window.location.search);
        return params.get(nome);
    }

    const fundo = getParametro('fundo');

    //Opções para o que acontece se escolher algum dos filmes da HomePage
    if (fundo === '1') {
        document.body.style.backgroundImage = "url('img/the-monkey-fundo.jpg')";
        document.title = 'The Monkey'
        nome_filme.innerHTML = 'The Monkey'
        poster_filme.innerHTML = "<img src='img/The-Monkey.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "O Macaco é dirigido e coescrito por Osgood Perkins (Longlegs) e produzido por James Wan (Jogos Mortais, Annabelle, M3gan). A trama acompanha os gêmeos Bill e Hal (Theo James), que descobrem um antigo macaco de brinquedo no sótão de seu pai. A partir desse momento, uma série de mortes terríveis começa a acontecer. Tentando se livrar do brinquedo e seguir em frente, os irmãos decidem descartá-lo e, com o tempo, distanciam-se desse passado sombrio. No entanto, o terror parece não os abandonar. O elenco também inclui Elijah Wood, Tatiana Maslany e Christian Convery. Stephen King assina o roteiro ao lado de Perkins, garantindo que o filme capture a essência aterrorizante de sua obra original. O Macaco promete ser uma adaptação intensa e envolvente do conto de King."

    } else if (fundo === '2') {
        document.body.style.backgroundImage = "url('img/flow-fundo.jpg')";
        document.title = 'Flow'
        nome_filme.innerHTML = 'Flow'
        poster_filme.innerHTML = "<img src='img/flow.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "Em Flow, o mundo parece ter chegado ao fim, coberto apenas por vestígios da presença humana, mas sem nenhum por perto. O gato é um animal solitário que, um dia, enquanto é perseguido por uma manada de cães, vê seu lar ser devastado por uma grande enchente. Buscando uma forma de sobreviver após a inundação, ele enfrenta diferentes ameaças, até que encontra refúgio em um pequeno barco povoado por diversas espécies. Enquanto tentam fugir de toda essa situação hostil, os animais terão que se unir apesar de suas diferenças. Nesse veleiro, navegando por paisagens místicas e transbordantes, eles passam pelos desafios e perigos da adaptação a este novo cenário pós-apocalíptico. Flow acompanha uma aventura por entre as ruínas de um mundo inundado e destruído e os sobreviventes que buscam permanecer à deriva com a ajuda e esperança de cada um."


    } else if (fundo === '3') {
        document.body.style.backgroundImage = "url('img/vitoria-fundo.jpg')";
        document.title = 'Vitória'
        nome_filme.innerHTML = 'Vitória'
        poster_filme.innerHTML = "<img src='img/vitoria.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "Vitória (Fernanda Montenegro) é uma senhora solitária que, aflita com a violência que passa a tomar conta da sua vizinhança e em conflito com os vizinhos, começa a filmar da janela de seu apartamento. A idosa registra a movimentação de traficantes de drogas da região durante meses, com a intenção de cooperar com o trabalho da polícia. A atitude consegue chamar a atenção de um jornalista, que faz amizade com Vitória e tenta ajudá-la nessa missão."
    }
    else if (fundo === '4') {
        document.body.style.backgroundImage = "url('img/ainda-estou-aqui-fundo.png')";
        document.title = 'Ainda estou Aqui'
        nome_filme.innerHTML = 'Ainda estou Aqui'
        poster_filme.innerHTML = "<img src='img/aindaestouaqui (2).jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "Ainda Estou Aqui é uma adaptação cinematográfica do livro autobiográfico de Marcelo Rubens Paiva, que narra a emocionante trajetória de sua mãe, Eunice Paiva, durante a ditadura militar no Brasil. Ambientada em 1970, a história retrata como a vida de uma mulher casada com um importante político muda drasticamente após o desaparecimento dele, capturado pelo regime militar. Forçada a abandonar a rotina de dona de casa, Eunice (Fernanda Torres/Fernanda Montenegro) se transforma em uma ativista dos direitos humanos, lutando pela verdade sobre o paradeiro do marido e enfrentando as consequências brutais da repressão. O filme explora não apenas o drama pessoal de Eunice, mas também o impacto do regime militar na vida de milhares de famílias brasileiras, destacando o papel das mulheres na resistência. Com uma narrativa profunda e sensível, Ainda Estou Aqui traz à tona questões de perda, coragem e resiliência, enquanto revisita um dos períodos mais sombrios da história do Brasil. A obra é um tributo à força de Eunice Paiva, que, contra todas as adversidades, se torna uma figura central na luta pelos direitos humanos no país."
    }
    else if (fundo === '5') {
        document.body.style.backgroundImage = "url('img/um-filme-minecraft-fundo.jpg')";
        document.title = 'Um Filme Minecraft'
        nome_filme.innerHTML = 'Um Filme Minecraft'
        poster_filme.innerHTML = "<img src='img/Um_filme_Minecraft.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = 'Um Filme Minecraft é a primeira adaptação live-action para os cinemas do jogo mais vendido de todos os tempos, Minecraft. Neste universo onde a criatividade não só proporciona diversão como também é vital para a sobrevivência, quatro indivíduos desajustados — Garrett arrett “The Garbage Man” Garrison (Jason Momoa), Henry (Sebastian Eugene Hansen), Natalie (Emma Myers) e Dawn (Danielle Brooks) — são subitamente transportados para o Overworld, um mundo cúbico e bizarro onde a imaginação reina. Após passarem por um portal misterioso, eles se encontram em uma terra repleta de perigos e criaturas malignas, como Piglins e Zumbis. Para retornarem ao seu mundo, eles terão que dominar este novo ambiente com a ajuda de um construtor experiente e imprevisível, Steve (Jack Black). Durante essa jornada mágica, os cinco aventureiros precisarão redescobrir suas habilidades únicas, essenciais não apenas para sobreviver no Overworld, mas também para prosperar na vida real.'
    }
    else if (fundo === '6') {
        document.body.style.backgroundImage = "url('img/branca-de-neve-fundo.jpg')";
        document.title = 'Branca de Neve'
        nome_filme.innerHTML = 'Branca de Neve'
        poster_filme.innerHTML = "<img src='img/Branca_de_neve.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "Inspirado no conto clássico dos Irmãos Grimm, Branca de Neve ganha uma nova adaptação live-action da Disney. A história acompanha a jovem princesa Branca de Neve (Rachel Zegler), cuja beleza desperta a inveja de sua madrasta, a Rainha Má (Gal Gadot). Determinada a eliminar a enteada, a vilã ordena sua morte, mas Branca de Neve consegue escapar e se refugia na floresta. Lá, encontra uma cabana onde vivem sete anões amigáveis, que a acolhem e se tornam seus aliados. No entanto, o perigo ainda ronda a princesa, pois a Rainha Má tem um plano cruel para eliminá-la de vez: uma maçã envenenada. Além de recontar a icônica jornada da princesa, o filme traz uma abordagem renovada com novas canções originais compostas por Benj Pasek e Justin Paul, responsáveis pelas trilhas de La La Land e O Rei do Show."
    }
    else if (fundo === '7') {
        document.body.style.backgroundImage = "url('img/capitao-america-admiravel-mundo-novo-fundo.jpg')";
        document.title = 'Capitão América - Admirável Mundo Novo'
        nome_filme.innerHTML = 'Capitão América - Admirável Mundo Novo'
        poster_filme.innerHTML = "<img src='img/America_Admiravel_mundo_novo.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "Capitão América: Admirável Mundo Novo é o próximo filme do famoso herói da Marvel. Desta vez, o filme dá continuidade à minissérie de televisão Falcão e o Soldado Invernal, onde o escudo está nas mãos de Sam Wilson (Anthony Mackie), após Steve Rogers (Chris Evans) o entregar em Vingadores: Ultimato. Durante a série, Sam aceita seu dever como o novo Capitão América ao lado de Bucky Barnes (Sebastian Stan). Admirável Mundo Novo compõe a Fase Cinco do Universo Cinematográfico Marvel (UCM). O enredo promete explorar os desafios e responsabilidades de Wilson em seu novo papel, enquanto enfrenta novas ameaças e aliados inesperados. A direção está a cargo de Julius Onah, conhecido por seu trabalho em The Cloverfield Paradox, e o roteiro foi escrito por Malcolm Spellman, que também foi o showrunner de Falcão e o Soldado Invernal."
    }
    else if (fundo === '8') {
        document.body.style.backgroundImage = "url('img/resgate-implacavel-fundo.jpg')";
        document.title = 'Resgate Implacável'
        nome_filme.innerHTML = 'Resgate Implacável'
        poster_filme.innerHTML = "<img src='img/resgate_implacavel.jpg' width='250' height='400'>"
        sinopse_filme.innerHTML = "Em Resgate Implacável, Levon Cade (Jason Statham) é um ex-agente de operações secretas que abandonou sua perigosa profissão para viver de forma simples e trabalhar na construção civil, dedicando-se integralmente à criação de sua filha. No entanto, sua nova vida é abalada quando Jenny, a filha adolescente de seu chefe, desaparece misteriosamente. Relutante, Levon é forçado a resgatar as habilidades que o tornaram lendário no submundo das missões secretas. Ao investigar o desaparecimento da jovem universitária, ele se depara com uma conspiração criminosa sinistra, que se estende além do que ele imaginava. Em meio a uma teia de intrigas e violência, Levon precisa confrontar seu passado para proteger os inocentes, enquanto lida com os riscos que essa missão traz para a nova vida que leva e sua própria filha. Em meio à adrenalina e aos perigos, Levon Cade prova que, às vezes, as habilidades mais letais são as únicas ferramentas para salvar aqueles que ama."
    }
    else {
        // Fundo padrão se nenhum parâmetro for passado
        document.body.style.backgroundColor = '#ccc';
    }
</script>

</html>
