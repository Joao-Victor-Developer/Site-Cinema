<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <style>
        body{
                background-color: rgb(239, 183, 24);
            }

       @media (max-width: 600px) {
            #logo {
            width: 100%;
            height: 100%;
        }
            #Home {
                width: 50px;
                height: 50px;
            }

            .input-container {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                flex-direction: column; /* Muda para coluna */
                gap: 10px;
                z-index: 100;
            }
            #input-mensagem {
                width: 100%; /* Largura total */
                max-width: none; /* Remove a largura máxima */
                font-size: larger;
            }
            .botaoEnviar {
                width: 100%; /* Largura total */
            }

            #Usuarios-aba {
                position: fixed;    /* Adicione esta linha */
                top: 20px;
                right: 20px;
                background-color: rgb(239, 183, 24);
                color: white;
                padding: 10px;
                border-radius: 10px;
                width: 80vw; /* Largura total da tela */
                max-width: 300px; /* Largura máxima */
                font-size: smaller;
            }
            
       }

       @media (min-width: 601px) and (max-width: 1440px) {
        #Usuarios-aba {
        position: fixed;    /* Adicione esta linha */
        top: 20px;
        right: 20px;
        background-color: rgb(239, 183, 24);
        color: white;
        padding: 10px;
        border-radius: 10px;
        width: 8vw;
        max-width: 200px;
        font-size: small;
        }

        #logo {
            max-width: 8vw;
            max-height: 8vw;
        }
            .input-container {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 10px;
                z-index: 100;
            }
            #input-mensagem {
                width: 500px; /* Largura fixa */
            }
            .botaoEnviar {
                width: 50px; /* Largura fixa */
            }
            
        }
    
        #Home {
        position: fixed;    /* Adicione esta linha */
        top: 20px;
        left: 20px;
        background-color: rgb(239, 183, 24);
        color: white;
        padding: 10px;
        border-radius: 10px;
        max-width: 200px;
        }

        #input-mensagem{
            background-color: rgb(22, 22, 22);
            font-family: 'Open-sans';
            color: white;
            border-radius: 20px;
            max-width: 500px;
            min-width: 50px;
            width: 500px;
            height: 50px;
            padding: 20px 10px;
            box-sizing: border-box;
            font-size: larger;
        }
        .input-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 100;
    }
        .espaco-mensagens {
        background-color: rgb(44, 40, 40);
        color: white;
        min-height: 100vh;
        padding-bottom: 90px; /* espaço para o input fixo */
    }

        .botaoEnviar{
            width: 50px;
            height: 50px;
            border-radius: 100%;
            font-size: larger;
            background-color: rgb(22, 22, 22);
        }
        .espaco-mensagens{
            background-color: rgb(44, 43, 43);
        color: white;
        max-width: 1000px;      /* largura máxima */
        margin: 0 auto;        /* centraliza na página */
        min-height: 100vh;
        padding-bottom: 120px;  /* espaço para o input fixo */
        word-break: break-word;
        }
        .mensagens {
            padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        box-sizing: border-box;
        word-break: break-word;
        }

    </style>
</head>
<body>
    <div class="espaco-mensagens">
        <div class="mensagens"></div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Digite uma mensagem" value="" id="input-mensagem">
        <input type="button" value="&#x2705" onclick="EnviarMensagem()" class="botaoEnviar">
    </div>
    <div id="Home">
        <img src="img/logo.png" alt="Logo" id="logo" onclick="window.location.href='index.html'">
    </div>
    <div id="Usuarios-aba">
            <div class="Usuarios-ativos">
                <h1>Usuários ativos</h1>
            </div>
        </div>
    <script src="ambiente.js"></script>
</body>
</html>
