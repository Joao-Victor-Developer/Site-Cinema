<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <style>
        #input-mensagem{
            background-color: rgb(22, 22, 22);
            font-family: 'Open-sans';
            color: white;
            border-radius: 20px;
            max-width: 500px;
            min-width: 50px;
            width: 500px;
            height: 50px;
            padding: 20px 10px;
            box-sizing: border-box;
            font-size: larger;
        }
        .botaoEnviar{
            width: 50px;
            height: 50px;
            border-radius: 100%;
            font-size: larger;
        }
        .espaco-mensagens{
            background-color: rgb(44, 40, 40);
            color: white;
        }

    </style>
</head>
<body>
    <div class="espaco-mensagens">
    <div class="mensagens">
    </div>
    <div>
    <input type="text" placeholder="Digite uma mensagem" value="" id="input-mensagem">
    <input type="button" value="&#x2705" onclick="EnviarMensagem()" class="botaoEnviar">
    </div>
    </div>
    <script src="ambiente.js"></script>
</body>
</html>
