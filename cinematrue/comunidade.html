<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Finder - Comunidade</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />

    <script>
      // Funções de navegação
      function home() {
        window.location.href = "index.html";
      }
      function comunidade() {
        window.location.href = "comunidade.html";
      }
      function login() {
        window.location.href = "login.html";
      }

      // Função para alternar entre modo escuro e claro
      function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
      }
    </script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #222;
        color: white;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Estilo do modo escuro */
      .dark-mode {
        background-color: #121212;
        color: white;
      }

      header {
        background-color: #ffcc00;
        color: black;
        padding: 10px 0;
        position: relative;
      }

      .menu {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
      }

      .title {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 2em;
        margin-left: 15px;
        color: black;
        white-space: nowrap;
        margin-bottom: 0;
      }

      .voltar-btn {
        background-color: black;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 12px;
      }

      /* Botão de modo escuro */
      .dark-mode-button {
        width: 35px;
        height: 35px;
        background: url("img/modo_escuro.png") no-repeat center center;
        background-size: contain;
        border: none;
        cursor: pointer;
        position: absolute;
        right: 20px;
        /* Corrigir a posição para ele não ficar escondido */
        top: 50%;
        transform: translateY(-50%);
      }
      .categorias img {
        min-width: 10%;
        max-width: 100%;
        min-height: 100%;
        min-height: 10%;
        margin-top: 5%;
        border-radius: 5%;
      }

      .categorias {
        display: flex;
        flex-wrap: wrap; /* Permite que as categorias se ajustem se não couberem na tela */
        justify-content: center; /* Centraliza os itens na linha */
        gap: 10px; /* Adiciona espaçamento entre as categorias */
        margin-top: 5%;
      }

      .categoria-botao {
        background-color: #444;
        border-radius: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        color: white;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: larger;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- Container que agrupa o ícone e o título -->
      <div class="logo-container">
        <img
          src="img/logo.png"
          alt="Ícone de Pipoca"
          type="button"
          class="logo"
          onclick="home()"
        />
        <h1 class="title">CINE FINDER</h1>
      </div>
    </header>

    <div class="main-content">
      <div class="categorias">
        <button class="categoria-botao">
          <div id="Acao_e_Aventura">
            <img src="img/Acao-icone.jpg" alt="" />
            <p>Ação e Aventura</p>
          </div>
        </button>
        <button class="categoria-botao">
          <div id="Comedia">
            <img src="img/comedia-icone.jpg" />
            <p>Comédia</p>
          </div>
        </button>
        <button class="categoria-botao">
          <div id="Terror">
            <img src="img/terror-icone.jpg" />
            <p>Terror</p>
          </div>
        </button>
        <button class="categoria-botao">
          <div id="Ficcao_Cientifica">
            <img src="img/ficcao-cientifica-icone.jpg" />
            <p>Ficção Científica</p>
          </div>
        </button>
        <button class="categoria-botao">
          <div id="Documentario">
            <img src="img/documentario-icone.jpg" />
            <p>Documentário</p>
          </div>
        </button>
        <button class="categoria-botao">
          <div id="Romance">
            <img src="img/romance-icone.jpg" />
            <p>Romance</p>
          </div>
        </button>
        <button class="categoria-botao">
          <div id="Mistério">
            <img src="img/misterio-icone.jpg" />
            <p>Mistério</p>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
