<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background-color: #000;
      position: relative;
    }

    .bg-row {
      position: absolute;
      width: 200%;
      height: 50%;
      display: flex;
      z-index: 0;
    }

    .bg-top {
      top: 0;
      left: 0;
      animation: scrollLeft 40s linear infinite;
    }

    .bg-bottom {
      bottom: 0;
      right: 0;
      animation: scrollRight 40s linear infinite;
    }

    .bg-row img {
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes scrollRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      width: 300px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #222;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-container input:focus {
      border-color: #222;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background-color: #444;
    }

    .form-container p {
      margin-top: 10px;
      font-size: 13px;
    }

    .form-container a {
      color: #007bff;
      text-decoration: none;
    }

    .form-container a:hover {
      text-decoration: underline;
    }

    #msg {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="bg-row bg-top" id="top-row"></div>
  <div class="bg-row bg-bottom" id="bottom-row"></div>

  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(252, 227, 0, 0.547); z-index: 5; pointer-events: none;"></div>

  <div class="form-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
    <p>Não tem conta? <a href="cadastro.html">Faça o cadastro</a></p>
  </div>

  <script>
    const posters = [
      "img/monkey.avif",
      "img/flow.jpg",
      "img/vitoria.jpg",
      "img/aindaestouaqui.avif"
    ];

    function gerarFileira(id, direcao = 'normal', repeticoes = 10) {
      const container = document.getElementById(id);
      for (let i = 0; i < repeticoes; i++) {
        for (let poster of posters) {
          const img = document.createElement('img');
          img.src = poster;
          img.alt = `Cartaz ${poster}`;
          container.appendChild(img);
        }
      }
    }

    gerarFileira("top-row", "esquerda", 4);
    gerarFileira("bottom-row", "direita", 4);

    const scriptURL = "https://script.google.com/macros/s/AKfycbzlXeR5ddp-gwX5p_y_dYabuOzcJCsN7pNT1hbytzxDtDVJVwZ9Fsaq7nwVeXgrtZC7/exec";

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          email,
          password,
        }),
      })
      .then(res => res.text())
      .then(data => {
        if (data === "logado") {
          window.alert("Login realizado com sucesso!");
          window.location.href = "index.html";
        } else {
          document.getElementById("msg").innerText = "Email ou senha incorretos.";
        }
      });
    }
  </script>
</body>
</html>
