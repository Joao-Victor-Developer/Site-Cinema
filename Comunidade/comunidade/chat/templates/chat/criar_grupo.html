{% extends 'base.html' %}

{% block title %}Criar Novo Grupo{% endblock %}

{% block content %}
<div class='row justify-content-center'>
    <div class='col-md-6'>
        <div class='card'>
            <div class='card-header'>
                <h2 class='mb-0'>Criar Novo Grupo</h2>
            </div>
            <div class='card-body'>
                <form method='post'>
                    {% csrf_token %}
                    <div class='mb-3'>
                        <label for='{{ form.nome.id_for_label }}' class='form-label'>Nome do Grupo</label>
                        {{ form.nome }}
                    </div>
                    <div class='mb-3'>
                        <label for='{{ form.descricao.id_for_label }}' class='form-label'>Descrição</label>
                        {{ form.descricao }}
                    </div>
                    <div class='d-grid gap-2'>
                        <button type='submit' class='btn btn-primary'>Criar Grupo</button>
                        <a href='{% url 'chat:lista_grupos' %}' class='btn btn-secondary'>Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
