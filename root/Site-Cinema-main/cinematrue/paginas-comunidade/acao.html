<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ação e Aventura - Cine Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      width: 50px;
      height: auto;
      cursor: pointer;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .filme {
      background: #333;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .filme h3 {
      margin: 0 0 5px;
      color: #ffcc00;
    }

    .filme p {
      margin: 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href=""><img class="logo-img" src="" alt="Logo Cine Finder"></a>
    <h1 class="title">Cine Finder - Ação e Aventura</h1>
  </header>

  <main>
    <h2>Lista de Filmes de Ação e Aventura</h2>

    <div class="filme">
      <h3>Velozes e Furiosos</h3>
      <p>Muita ação e carros em alta velocidade.</p>
    </div>

    <div class="filme">
      <h3>Indiana Jones</h3>
      <p>Aventura clássica em busca de tesouros perdidos.</p>
    </div>

    <div class="filme">
      <h3>Missão Impossível</h3>
      <p>Tom Cruise em missões cheias de adrenalina.</p>
    </div>
  </main>
</body>
</html>
